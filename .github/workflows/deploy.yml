name: Deploy Aviale

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t rahimhussain95/aviale:$IMAGE_TAG .
          docker push rahimhussain95/aviale:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update Kubernetes manifest in repo
        run: |
          sed -i 's|image: rahimhussain95/aviale:.*|image: rahimhussain95/aviale:${{ env.IMAGE_TAG }}|' k8s/deployment.yaml
          git config --global user.email "rahimhdev@aviale.io
          git config --global user.name "GitHub Actions"
          git commit -am "Update deployment image to rahimhussain95/aviale:${{ env.IMAGE_TAG }}"
          git push origin main
