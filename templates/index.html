<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darknet</title>
    <link rel="stylesheet" href="/static/css/styles.css"> 
    <script type="importmap">
      {
          "imports": {
              "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
              "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
          }
      }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/satellite.js@4.0.0/dist/satellite.min.js"></script>
  <script type="module" src="/static/js/globe.js" defer></script>
</head>
<body>
    <h1>Space Debris Visualization</h1>
    <div class="radio-container">
        <input checked="" id="radio-free" name="radio" type="radio" />
        <label for="radio-free">Free</label>
        <input id="radio-basic" name="radio" type="radio" />
        <label for="radio-basic">Basic</label>
        <input id="radio-premium" name="radio" type="radio" />
        <label for="radio-premium">Premium</label>
        <div class="glider-container">
            <div class="glider"></div>
        </div>
    </div>
    <div id="visualization"></div>
    <div id="tooltip" class="outer" style="display: none; position: absolute;">
        <div class="dot"></div>
        <div class="card">
            <div class="text" id="tooltip-content">Hover Text</div>
            <div class="line topl"></div>
            <div class="line bottoml"></div>
            <div class="line leftl"></div>
            <div class="line rightl"></div>
        </div>
    </div>      
</body>
</html>
